<!DOCTYPE HTML>
<html>
  <head>
  	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  	<script type = "text/javascript" src = "zepto-1.0rc1.js"></script>
  	<script type = "text/javascript" src = "zepto-autocomplete.js"></script>
  	<script type = "text/javascript">
      (function($){

      	$(function(){
          $('#countries').autoComplete({data: ['США','Россия','Германия','Канада','ЮАР','Китай','Индия','Белоруссия','Украина','Иран','Сирия','Бразилия']})
          $('#continents').autoComplete({data: ['Северная Америка','Южная Америка','Евразия', 'Африка', 'Австралия', 'Антарктида']})
          $('#cities').autoComplete({data: ['Москва', 'Санкт-Петербург', 'Дели', 'Лондон', 'Рим', 'Мадрид', 'Париж', 'Берлин', 'Вашингтон']})
          $('#cities').autoComplete({data: ['Москва', 'Санкт-Петербург', 'Дели', 'Лондон', 'Рим', 'Мадрид', 'Париж', 'Берлин', 'Вашингтон']})
      	})

      }(Zepto))
  	</script>
    <style type = "text/css">
      input           {margin: 5px;}
      fieldset        {background-color: #7FACEB;}
      fieldset legend {
      	color: brown;
      	font-size: 20px;
      	font-weight: bold;
      }
      fieldset label  {color: white;}
      .long           {width:  250px;}
    </style>
  </head>
  <body>
  <p>Демо плагина автозаполнения (zepto framework)</p>
  <form>
  	<fieldset>
      <legend>Пример</legend>
        <label for = "countries">Страны: </label><input type = "text" id = "countries" class = "long"></input>
        <label for = "continents">Континенты: </label><input type = "text" id = "continents"></input>
        <br/>
        <label for = "cities">Города: &nbsp;</label><input type = "text" id = "cities"></input>
    </fieldset>
  </form>
  </body>
</html>
